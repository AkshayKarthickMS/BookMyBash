<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College Event Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('cit.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: whitesmoke;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .contact-info {
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }

        .social-icons a {
            text-decoration: none;
            margin-right: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            color: #333;
            background-color: #f1f1f1;
        }

        .social-icons a:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>College Address:</strong> CIT,avinashi road, civil aerodrome post, coimbatore - 641 014.</p>
            <p><strong>Phone Number:</strong> 0422-987654</p>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/collegeevent/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/collegeevent/" target="_blank">Facebook</a>
            <a href="https://twitter.com/collegeevent/" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
