<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .event-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .event-list li {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .event-list li:hover {
            background-color: #3498db;
            color: white;
        }

        .feedback-form {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease-in-out;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .rating {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
            margin: 0 5px;
        }

        input[type="radio"]:checked + label {
            color: #f39c12;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Event Feedback</h1>

<ul class="event-list">
    <li onclick="showFeedbackForm('event1')">Solution Challenge</li>
    <li onclick="showFeedbackForm('event2')">Career Boost</li>

    <!-- Add more events as needed -->

        <div class="rating">

            <label for="rating1">★</label>

<script>
    function showFeedbackForm(eventId) {
        // Hide all feedback forms
        const feedbackForms = document.querySelectorAll('.feedback-form');
        feedbackForms.forEach(form => form.style.display = 'none');

        // Show the selected feedback form
        const selectedForm = document.getElementById(`${eventId}-feedback`);
        selectedForm.style.display = 'block';
    }

    function submitFeedback(eventId) {
        // You can add logic to submit feedback to the server
        const selectedRating = document.querySelector('input[name="rating"]:checked');
        const ratingValue = selectedRating ? selectedRating.value : 'Not rated';

        alert(`Feedback for ${eventId} submitted successfully!\nRating: ${ratingValue}`);
    }
</script>
