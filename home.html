<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('cit.jpg') center/cover no-repeat fixed; /* Replace 'college-image.jpg' with your actual image */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }

    header {
      text-align: center;
      padding: 20px;
      background: none; /* Transparent background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2em;
      margin: 0;
      color: black;
    }

    nav {
      text-align: center;
      background: linear-gradient(to right, #FFD700, #87CEEB);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    section {
      padding: 120px 20px;
      text-align: center;
    }

    h2 {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(to right,#37ecba, #72afd3);
      -webkit-background-clip: text;
      color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s forwards;
      color: black;
      background-clip: text;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BookMyBash</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Signup</a>
    <a href="event.html">Events</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
    <a href="feedback.html">Feedback</a>
  </nav>

  <section id="home">
    <h2>Welcome to C.I.T</h2>
    <p><b>Discover and participate in exciting events organized by our college community.</b></p>
  </section>

  <!-- Other sections for login, signup, events, about, contact us, and feedback can be added here -->

</body>
</html>
